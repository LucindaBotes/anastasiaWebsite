              <div class="description">
                <h3>Meg Ryan as Anastasia</h3>
                <p>
                  Meg Ryan (born Margaret Mary Emily Hyra; November 19, 1961) is
                  an American actress and producer. Ryan began her acting career
                  in 1981 in minor roles. Subsequently, she began to appear in
                  supporting roles in films during the mid 1980s, achieving
                  recognition in independent films before her performance n the
                  Rob Reiner-directed romantic comedy When Harry Met Sally...
                  (1989) brought her widespread attention and her first Golden
                  Globe nomination. In 2015, she made her directorial debut with
                  Ithaca, a film in which she also acted.
                </p>
              </div>

              <div class="description">
                <h3>John Cusack</h3>
                <p>
                  John Paul Cusack (born June 28, 1966) is an American actor,
                  producer, screenwriter, and political activist. He began
                  acting in films during the 1980s and has since starred in more
                  than 85 films. He is the son of filmmaker Dick Cusack, and his
                  older sisters are actresses Joan and Ann Cusack.
                </p>

              <div class="description">
                <h3>Kelsey Grammer</h3>
                <p>
                  Allen Kelsey Grammer (born February 21, 1955) is an American
                  actor, comedian, producer, director and writer, best known for
                  his two-decade-long portrayal of psychiatrist Dr. Frasier
                  Crane on the NBC sitcom Cheers and its spin-off Frasier.
                  Grammer is also known for his work in theatre, acting
                  alongside Christopher Plummer and James Earl Jones in Othello,
                  and Macbeth on Broadway. Additionally, he has also worked as a
                  television producer, director, and writer.
                </p>
              </div>

              <div class="description">
                <h3>Christopher Lloyd</h3>
                <p>
                  Christopher Allen Lloyd (born October 22, 1938) is an American
                  actor. He has appeared in theater productions, films, and
                  television since 1961, and is best known for portraying Dr.
                  Emmett "Doc" Brown in the Back to the Future trilogy
                  (1985–1990). Lloyd came to public attention in Northeastern
                  theater productions during the 1960s and early 1970s, earning
                  Drama Desk and Obie awards for his work, and making his
                  cinematic debut in One Flew Over the Cuckoo's Nest (1975).
                </p>
              </div>
            </figure>

                <h3>Hank Azaria</h3>
                <p>
                  Henry Albert Azaria (born April 25, 1964) is an American
                  actor, comedian, and producer. He is known for voicing many
                  characters in the animated sitcom The Simpsons (1989–present).
                  Azaria is also known for his live-action roles in feature
                  films such as The Birdcage (1996). Originally known as a
                  comedic actor, he has also taken on more dramatic roles,
                  including the TV films Tuesdays With Morrie (1999).
                </p>

                <h3>Dame Angela Lansbury</h3>
                <p>
                  Dame Angela Brigid Lansbury DBE (born October 16, 1925) is a
                  British-American actress who has played many theatre,
                  television, and film roles. She gained stardom for playing the
                  leading role in the Broadway musical Mame (1966). She also
                  moved into voice work, thereby contributing to animated films
                  like Disney's Beauty and the Beast (1991). Since then, she has
                  toured in a variety of international productions and continued
                  to make occasional film appearances.In 2014, Lansbury was made
                  a Dame Commander of the Order of the British Empire.
                </p>
              </div>

                  television and film, performed in solo concerts and released
                  recordings. She is a critically acclaimed Broadway performer.
